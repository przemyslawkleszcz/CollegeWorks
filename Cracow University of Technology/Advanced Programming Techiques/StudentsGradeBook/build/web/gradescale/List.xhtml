<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGradescaleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGradescaleEmpty}" rendered="#{gradescaleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gradescaleController.items.rowCount > 0}">
                    <h:outputText value="#{gradescaleController.pagination.pageFirstItem + 1}..#{gradescaleController.pagination.pageLastItem + 1}/#{gradescaleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gradescaleController.previous}" value="#{bundle.Previous} #{gradescaleController.pagination.pageSize}" rendered="#{gradescaleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gradescaleController.next}" value="#{bundle.Next} #{gradescaleController.pagination.pageSize}" rendered="#{gradescaleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gradescaleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradescaleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradescaleTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradescaleTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gradescaleController.prepareView}" value="#{bundle.ListGradescaleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gradescaleController.prepareEdit}" value="#{bundle.ListGradescaleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gradescaleController.destroy}" value="#{bundle.ListGradescaleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gradescaleController.prepareCreate}" value="#{bundle.ListGradescaleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGradescaleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
