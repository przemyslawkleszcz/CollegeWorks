<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGradescaleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGradescaleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{gradescaleController.selected.name}" title="#{bundle.CreateGradescaleTitle_name}" required="true" requiredMessage="#{bundle.CreateGradescaleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateGradescaleLabel_value}" for="value" />
                    <h:inputText id="value" value="#{gradescaleController.selected.value}" title="#{bundle.CreateGradescaleTitle_value}" required="true" requiredMessage="#{bundle.CreateGradescaleRequiredMessage_value}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gradescaleController.create}" value="#{bundle.CreateGradescaleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gradescaleController.prepareList}" value="#{bundle.CreateGradescaleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGradescaleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
