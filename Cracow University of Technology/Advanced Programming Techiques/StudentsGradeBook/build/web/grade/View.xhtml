<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGradeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGradeLabel_id}"/>
                    <h:outputText value="#{gradeController.selected.id}" title="#{bundle.ViewGradeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGradeLabel_date}"/>
                    <h:outputText value="#{gradeController.selected.date}" title="#{bundle.ViewGradeTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGradeLabel_idGradescale}"/>
                    <h:outputText value="#{gradeController.selected.idGradescale}" title="#{bundle.ViewGradeTitle_idGradescale}"/>
                    <h:outputText value="#{bundle.ViewGradeLabel_idStudent}"/>
                    <h:outputText value="#{gradeController.selected.idStudent}" title="#{bundle.ViewGradeTitle_idStudent}"/>
                    <h:outputText value="#{bundle.ViewGradeLabel_idSubject}"/>
                    <h:outputText value="#{gradeController.selected.idSubject}" title="#{bundle.ViewGradeTitle_idSubject}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gradeController.destroyAndView}" value="#{bundle.ViewGradeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGradeEditLink}"/>
                <br />
                <h:commandLink action="#{gradeController.prepareCreate}" value="#{bundle.ViewGradeCreateLink}" />
                <br />
                <h:commandLink action="#{gradeController.prepareList}" value="#{bundle.ViewGradeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGradeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
