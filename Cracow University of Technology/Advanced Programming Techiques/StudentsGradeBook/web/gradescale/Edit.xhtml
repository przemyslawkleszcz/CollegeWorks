<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGradescaleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGradescaleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gradescaleController.selected.id}" title="#{bundle.EditGradescaleTitle_id}" required="true" requiredMessage="#{bundle.EditGradescaleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGradescaleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{gradescaleController.selected.name}" title="#{bundle.EditGradescaleTitle_name}" required="true" requiredMessage="#{bundle.EditGradescaleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditGradescaleLabel_value}" for="value" />
                    <h:inputText id="value" value="#{gradescaleController.selected.value}" title="#{bundle.EditGradescaleTitle_value}" required="true" requiredMessage="#{bundle.EditGradescaleRequiredMessage_value}"/>
                </h:panelGrid>
                <h:commandLink action="#{gradescaleController.update}" value="#{bundle.EditGradescaleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGradescaleViewLink}"/>
                <br />
                <h:commandLink action="#{gradescaleController.prepareList}" value="#{bundle.EditGradescaleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGradescaleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
