<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGradescaleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGradescaleLabel_id}"/>
                    <h:outputText value="#{gradescaleController.selected.id}" title="#{bundle.ViewGradescaleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGradescaleLabel_name}"/>
                    <h:outputText value="#{gradescaleController.selected.name}" title="#{bundle.ViewGradescaleTitle_name}"/>
                    <h:outputText value="#{bundle.ViewGradescaleLabel_value}"/>
                    <h:outputText value="#{gradescaleController.selected.value}" title="#{bundle.ViewGradescaleTitle_value}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gradescaleController.destroyAndView}" value="#{bundle.ViewGradescaleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGradescaleEditLink}"/>
                <br />
                <h:commandLink action="#{gradescaleController.prepareCreate}" value="#{bundle.ViewGradescaleCreateLink}" />
                <br />
                <h:commandLink action="#{gradescaleController.prepareList}" value="#{bundle.ViewGradescaleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGradescaleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
